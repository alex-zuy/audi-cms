@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("lib/materializecss/css/materialize.css")">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <script src="@routes.Application.jsRoutes"></script>
        <script src="@routes.Assets.versioned("lib/jquery/dist/jquery.js")"></script>
        <script src="@routes.Assets.versioned("lib/materializecss/js/materialize.js")"></script>
        <script src="@routes.Assets.versioned("lib/requirejs/require.js")"></script>
    </head>
    <body>
        @content
    </body>
</html>
